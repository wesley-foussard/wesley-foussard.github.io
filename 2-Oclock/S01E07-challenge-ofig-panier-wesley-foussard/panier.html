<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Figurines</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__title-container">
        <h1 class="header__title">oFig</h1>
        <h2 class="header__subtitle">Figurines et statuettes</h2>
      </div>
      <div class="header__theme-container">
        <h2 class="header__theme-title">
          Votre panier
          <strong class="header__theme-title-franchise">3 produits</strong>
        </h2>
      </div>
    </header>
    <main class="main__panier">
      <h1 class="panier__title">Préférences de livraison</h1>
      <div class="recap">
        <section class="recap__livraison">
          <form>
            <fieldset name="livraison">
              <legend>Où voulez-vous être livré?</legend>
              <div class="form-column">
                <input
                  type="radio"
                  name="adresse"
                  id="adresse_courante"
                  value="courante"
                />
                <label for="adresse_courante">Mon adresse courante</label>
                <input
                  type="radio"
                  name="adresse"
                  id="autre_adresse"
                  value="autre"
                />
                <label for="autre_adresse">Mon adresse courante</label>
              </div>
            </fieldset>
            <fieldset name="option">
              <legend>Options</legend>
              <div class="options-container">
                <label for="suivi" class="label"
                  >Suivi de livraison par SMS (inclus)</label
                >
                <input type="checkbox" name="options" id="suivi" />
                <label for="satisfait" class="label"
                  >Satisfait ou remboursé (+ 2 euros)</label
                >
                <input type="checkbox" name="options" id="satisfait" />
                <label for="garanti" class="label">
                  Garantie 2 ans (+ 10 euros)</label
                >
                <input type="checkbox" name="options" id="garantie" />
              </div>
            </fieldset>
            <fieldset name="adresse">
              <legend>Adresse</legend>
              <label for="rue">Rue</label>
              <input type="text" name="rue" id="rue" />
              <label for="zip">Code postal</label>
              <input type="number" name="zip" id="zip" pattern="[0-9]{5}" />
              <label for="ville">Ville</label>
              <input type="text" name="ville" id="ville" />
            </fieldset>
            <fieldset name="Complement">
              <label for="complement">Interphone, bâtiment, etc...</label>
              <textarea name="complement" id="complement"></textarea>
            </fieldset>
            <fieldset name="montant">
              <div class="montant">
                <h3 class="montant-legende">Montant à règler</h3>
                <p class="valeur">197€</p>
              </div>
            </fieldset>
            <fieldset name="suite">
              <a href="index.html" class="button">Continuer vos achats</a>
              <button id="validate" type="submit">Valider et payer</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer footer__panier">
      oFig - toutes les images sont sous copyright SquareEnix
    </footer>

    <div class="fixed-sales">soldes</div>
  </body>
</html>
